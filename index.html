<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>Snap Web</title>
</head>
<body>
    <main>
    <header class="contenedor__header">
    
            <nav class="contenedor__nav--movil">
             <img src="./img/logo.svg" alt="logo">
             <img src="./img/icon-menu.svg" alt="">
             <div class="contenedor__desplegable--movil">
                <div class="contenedor__padre--movil">
                <ul class="menu__movil">
                    <div class="iconoCerrar__movil">
                        <img src="./img/icon-close-menu.svg" alt="cerrar">
                    </div>
                    <div class="contenedor__feautures--movil">
                    <li id="features__movil">Features <img class="flecha__movil" src="./img/icon-arrow-down.svg" alt="flecha hacia abajo">
                        <ul class="subfeatures__movil">
                            <li><img src="/img/icon-todo.svg">Todo List</li>
                            <li><img src="./img/icon-calendar.svg">Calendar</li>
                            <li><img src="./img/icon-reminders.svg">Remenders</li>
                            <li><img src="./img/icon-planning.svg">Planning</li>
                        </ul>
                    </li>
                </div>
                <div class="contenedor__company--movil">
                    <li id="company__movil">Company  <img class="flecha__movil" src="./img/icon-arrow-down.svg" alt="flecha hacia abajo">
                        <ul class="subcompany__movil">
                            <li>History</li>
                            <li>Our Team</li>
                            <li>Blog</li>
                        </ul>
                    </li>
                </div>
                <div class="contenedor__carrers">
                    <li>Careers</li>
                </div>
                <div class="contenedor__about">
                    <li>About</li>
                </div>
                </div>
                </ul>
            
                <div class="contenedor__registro--movil">
                    <button>Login</button><br>
                    <button>Register</button>
                </div>
            </div>
                </div>
        </nav>
       </header>
       </section>
    </main>
</body>
</html>
